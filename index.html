<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <div class="slider">
        <div class="photo-and-controls-wrapper">
          <img
            class="photo"
            src="./images/image-tanya.jpg"
            width="550"
            height="550"
            alt="Tanya posing"
          />
          <div class="controls">
            <button class="btn previous"></button>
            <button class="btn next"></button>
          </div>
        </div>
        <div class="text-content">
          <figure>
            <blockquote>
              <p class="quote">
                “ I’ve been interested in coding for a while but never taken the
                jump, until now. I couldn’t recommend this course enough. I’m
                now in the job of my dreams and so excited about the future. ”
              </p>
            </blockquote>
            <figcaption>
              <p class="name">Tanya Sinclair</p>
              <p class="designation">UX Engineer</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </main>

</html>
